<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href = "../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    </head>
    <body>
        <main>
          <div class="container" style="background: url(./img/240_F_692232472_Fci1D4gmtbHt5EBZYJfXBX6DYIYmVXCA.jpg)">
            <header class="d-flex justify-content-center py-3">
              <ul class="nav nav-pills">
                <li><a href="./index.html" class="nav-link px-2 link-body-emphasis" style="font-family: cursive; color: #211419;">Home</a></li>  
                <li><a href="./about.html" class="nav-link px-2 link-body-emphasis" style="font-family: cursive; color: #211419;">About Us</a></li>
                <li><a href="./contact.html" class="nav-link px-2 link-body-emphasis" style="font-family: cursive; color: #211419;">Contact Us</a></li>
                <li><a href="./add.html" class="nav-link active" aria-current="page" style="font-family: cursive; color: #211419;">Request Desserts</a></li>
                <li><a href="./list.html" class="nav-link px-2 link-body-emphasis" style="font-family: cursive; color: #211419;">View Treats</a></li>
              </ul>
            </header>
          </div>
          <div class="banner text-center">
            <h1 style="font-family: cursive; color: #211419;">♥ Sweet Nectar ♥</h1>
        </div>
      <div class="container mt-5">
        <hr style="border-top: 2px solid #211419;">
      </div>
      <div class="banner text-center" style="font-family: cursive; color: #211419;">
        <h2>Request Treats</h2>
      </div>
      <div class="container">
      <form id="form" method="post">
        <div class="mb-2">
            <label for="name" class="form-label" style="font-family: cursive; color: #211419;">Name of Treat:</label>
            <input type="text" class="form-control" id="name" name="name">
            <p class="text-danger d-none">Please reenter the treats Name and try again.</p>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label" style="font-family: cursive; color: #211419;">Price of treat (to 2 decimal places):</label>
          <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" placeholder="0.00">
          <p class="text-danger d-none">Please reenter the Price and try again.</p>
        </div> 
        <!--  -->
        <div class="mb-4">
          <label for="quantity" class="form-label" style="font-family: cursive; color: #211419;">Quantity on Hand:</label>
          <input type="number" class="form-control" id="qty" name="qty">
          <p class="text-danger d-none">Please reenter the quantity on hand and try again.</p>
        </div>
        <div class="mb-4">
          <label for="description" class="form-label" style="font-family: cursive; color: #211419;">Describe the treat:</label>
          <input type="text" class="form-control" id="description" name="description">
          <p class="text-danger d-none">Please reenter the description and try again.</p>
        </div>
        <div class="mb-3">
          <button id ="button" name="button" class="btn btn-outline-primary btn-sm mt-3" style="font-family: cursive; color: #211419;">Add Treat</button>
        </div>  
      </form>
      </div>
        </main>
            <div class="container">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                  <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                      <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary" id="copyrightYear"></span>
                  </div>
                </footer>
              </div>
    </body>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app/app.js" type="module"></script>
    <script src="app/add.js" type="module"></script>
    <script src="app/edit.js" type="module"></script>
</html>
